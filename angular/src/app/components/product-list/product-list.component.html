<div class="main-content">
  <div class="section-content section-content-p30">
    <h2>Category: {{currentCategoryName}}</h2>
    <hr>
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div class="col-md-3" *ngFor="let tempProduct of products">
          <div class="product-box">
            <a routerLink="/products/{{tempProduct.id}}">
              <img class="img-responsive" src="{{tempProduct.imageUrl}}" alt="product image" height="50">
            </a>
            <a routerLink="/products/{{tempProduct.id}}">
              <h1>{{tempProduct.name}}</h1>
            </a>
            <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
            <a href="#" class="primary-btn">Add to Cart</a>
          </div>
        </div>
        <!-- if products is empty then display a message -->
         <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No Products Found.
         </div>
      </div>

      <!-- Pagination section START -->

        <div class="footer-pagination">
          <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%;">
                  <ngb-pagination [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElement"
                                  [maxSize]="5"
                                  [boundaryLinks]="true"
                                  (pageChange)="listProducts()"></ngb-pagination>
                </div>
                <div class="col-md-3 mt-2" style="text-align: right;">
                  <span class="mr-2">Page Size</span>
                  <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                    <option selected="true">5</option>
                    <option >10</option>
                    <option >20</option>
                    <option >50</option>

                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

      <!-- Pagination section END -->


    </div>

  </div>
</div>
